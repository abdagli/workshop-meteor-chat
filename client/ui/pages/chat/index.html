<template name="pageChat">
	<div class="row">
		<div class="col s12">
				<ul class="collection">
					{{#each messages}}
					<li class="collection-item avatar">
						<i class="material-icons circle red">play_arrow</i>
						<span class="title">Title</span>
						<p>{{text}}</p>
					</li>
					{{/each}}
				</ul>
		</div>
	</div>

	<form class="formMessage">
		<div class="row">
			<div class="input-field col s12">
				<input placeholder="Merhaba de!" id="messageText" type="text" class="validate">
				<label for="messageText">Mesajiniz</label>
			</div>
		</div>
	</form>
</template>
