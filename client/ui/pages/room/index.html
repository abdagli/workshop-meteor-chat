<template name="pageRoom">
	<div class="pageRoom grey lighten-4">
		<div class="container">
			<div class="row">
				<div class="col s12">
						<ul class="collection">
							{{#each messages}}
							<li class="collection-item avatar">
								<i class="material-icons circle">message</i>
								<span class="title">Message</span>
								<p>{{text}}</p>
							</li>
							{{/each}}
						</ul>
						<a id="lastMessage"></a>
				</div>
			</div>
		</div>

		<form class="formMessage white">
			<div class="row">
				<div class="col s12">
					<input autocomplete="off" placeholder="Your Message!" id="messageText" type="text" class="validate">

					<button type="submit" class="btn-flat waves-effect waves-light"><i class="material-icons">send</i></button>
				</div>
			</div>
		</form>
	</div>
</template>
